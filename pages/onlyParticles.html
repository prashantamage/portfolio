<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles in Section</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .hero-section {
      position: relative;
      height: 400px;
      overflow: hidden;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffff;
    }
  </style>
</head>
<body>

  <!-- Other content above -->
  <div style="padding: 2rem;">Some other page content here...</div>

  <!-- Hero section with particles -->
  <div class="hero-section">
    <div id="particles-container"></div>
    <div class="hero-content">
      <h1>Welcome to My Portfolio</h1>
      <p>Cool particle background only in this section!</p>
    </div>
  </div>

  <!-- Other content below -->
  <div style="padding: 2rem;">More content below...</div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-container", {
      fullScreen: {
        enable: false
      },
      background: {
        color: "#0d0d0d"
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 120,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        },
        number: {
          value: 50,
          density: {
            enable: true,
            area: 600
          }
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
