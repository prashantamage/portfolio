<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Timeline</title>
  <style>
    :root {
      --theme-color: #4285f4;
      --bg-light: #f5f5f5;
      --card-bg: #ffffff;
      --text-dark: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 2rem 0;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--theme-color);
      margin-bottom: 2rem;
    }

    .timeline {
      position: relative;
      width: 80%;
      margin: auto;
    }

    /* Vertical Line */
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: var(--theme-color);
      transform: translateX(-50%);
    }

    /* Timeline Items */
    .timeline-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
      position: relative;
    }

    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    /* Timeline Card */
    .timeline-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .timeline-content h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--theme-color);
    }

    .timeline-content p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Circle Icons */
    .timeline-icon {
      width: 50px;
      height: 50px;
      background: var(--theme-color);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 1.5rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .timeline {
        width: 95%;
      }

      .timeline-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .timeline-item:nth-child(even) {
        flex-direction: column;
        align-items: flex-start;
      }

      .timeline-content {
        width: 100%;
      }

      .timeline-icon {
        left: 5%;
        transform: translateX(0);
      }

      .timeline::before {
        left: 5%;
      }
    }
  </style>
</head>
<body>

  <h1>My Career</h1>

  <div class="timeline">

    <div class="timeline-item">
      <div class="timeline-content">
        <h3>Experis</h3>
        <p>I am currently working as Sr. Developer for Experis...</p>
      </div>
      <div class="timeline-icon">+</div>
    </div>

    <div class="timeline-item">
      <div class="timeline-content">
        <h3>Barclays</h3>
        <p>Worked in the Global Finance Technology solutions Team in Barclays.</p>
      </div>
      <div class="timeline-icon">+</div>
    </div>

    <div class="timeline-item">
      <div class="timeline-content">
        <h3>Newgen</h3>
        <p>Started my journey from Newgen working for Services and product teams.</p>
      </div>
      <div class="timeline-icon">+</div>
    </div>

  </div>

</body>
</html>
