<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Color with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 300px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* 1. Using Filter */
        .filter img {
            filter: sepia(100%) hue-rotate(180deg) saturate(200%);
        }
        /* 2. Using mix-blend-mode */
        .blend img {
            mix-blend-mode: multiply;
        }
        /* 3. Using background-blend-mode */
        .background-blend {
            width: 300px;
            height: 200px;
            background: url('assets/images/prashant3.jpg') no-repeat center/cover, red;
            background-blend-mode: overlay;
        }
        /* 4. Using SVG fill */
        svg {
            width: 100px;
            height: 100px;
            fill: red;
        }
        /* 5. Brush Splash Effect */
        .splash-container {
            position: relative;
            display: inline-block;
        }
        .splash-container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: url('https://www.transparenttextures.com/patterns/brushed-alum-dark.png') repeat;
            background-color: #1995AD;
            clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0% 80%, 0% 20%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Change Image Color Using CSS</h1>
    <div class="container">
        <!-- Filter Example -->
        <div class="box filter">
            <h3>Filter Effect</h3>
            <img src="assets/images/prashant3.jpg" alt="Filter Effect">
        </div>
        
        <!-- Mix Blend Mode Example -->
        <div class="box blend">
            <h3>Mix Blend Mode</h3>
            <img src="assets/images/prashant3.jpg" alt="Blend Mode">
        </div>
        
        <!-- Background Blend Mode Example -->
        <div class="box">
            <h3>Background Blend Mode</h3>
            <div class="background-blend"></div>
        </div>
        
        <!-- SVG Fill Example -->
        <div class="box">
            <h3>SVG Fill</h3>
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" />
            </svg>
        </div>
        
        <!-- Brush Splash Effect Example -->
        <div class="box">
            <h3>Brush Splash Effect</h3>
            <div class="splash-container">
                <img src="assets/images/prashant3.jpg" alt="Brush Splash">
            </div>
        </div>
    </div>
</body>
</html>
